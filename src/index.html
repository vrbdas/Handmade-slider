<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My slider</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="slider">
		<div class="slider-counter">
			<span id="current"></span>
			/
			<span id="total"></span>
		</div>
		<div class="slider-wrapper">
			<div class="slider-inner">
				<div class="slide">
					<h2>First</h2>
					<button>Click!</button>
					<img src="img/slider/cat5.jpg" alt="pepper">
				</div>
				<div class="slide">
					<h2>Second</h2>
					<button>Click!</button>
					<img src="img/slider/cat2.jpg" alt="food">
				</div>
				<div class="slide">
					<h2>Third</h2>
					<button>Click!</button>
					<img src="img/slider/cat3.jpg" alt="oil">
				</div>
				<div class="slide">
					<h2>Fourth</h2>
					<button>Click!</button>
					<img src="img/slider/cat4.jpg" alt="paprika">
				</div>
				<div class="slide">
					<h2>Fifth</h2>
					<button>Click!</button>
					<img src="img/slider/cat1.jpg" alt="paprika">
				</div>
			</div>
		</div>
		<div class="slider-navigation">

		</div>
		<div class="slider-next">
			<img src="icons/right.svg" alt="next" draggable="false">
		</div>
		<div class="slider-prev">
			<img src="icons/left.svg" alt="prev" draggable="false">
		</div>
	</div>

	<script src="js/script.js"></script>
</body>
</html>
